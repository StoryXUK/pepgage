  <body>
    <section
      class="login-signup saastain-bg__cover"
      style="background-image: url('images/login-bg.jpg')"
    >
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <!-- Welcome Banner -->
            <div class="login-signup__layout">
              <!-- Login Content -->
              <div class="login-signup__content">
                <div class="login-signup__logo">
                  <a href="#"><img src="images/logo-5.png" alt="#" /></a>
                </div>
                <h2 class="login-signup__title">
                  Make business Easy And Delightful with Sasin
                </h2>
                <div class="login-signup__imgs">
                  <div class="login-signup__thumb">
                    <img src="images/login-thumb.png" alt="#" />
                  </div>
                  <div
                    class="login-signup__sthumb login-signup__sthumb-1 saastain-anim-shape8"
                  >
                    <img src="images/login-thumb-1.png" alt="#" />
                  </div>
                  <div
                    class="login-signup__sthumb login-signup__sthumb-2 saastain-anim-shape8"
                  >
                    <img src="images/login-thumb-2.png" alt="#" />
                  </div>
                </div>
              </div>
              <!-- End Login Content -->
              <!-- Login Form -->
              <div class="login-signup__forms">
                <form action="#">
                  <!-- Heading -->
                  <div class="login-signup__forms-heading">
                    <h3 class="login-signup__forms-title">Log In</h3>
                    <p class="login-signup__forms-text">
                      Donâ€™t have an account? <a href="sign-up.html">Sign up</a>
                    </p>
                  </div>
                  <div class="login-signup__buttons">
                    <a href="#" class="login-signup__buttons--single">
                      <img src="images/google-logo.png" /> Sign up with Google
                    </a>
                    <a href="#" class="login-signup__buttons--single">
                      <img src="images/facebook-logo.png" /> Sign up with
                      Facebook
                    </a>
                  </div>
                  <div class="login-signup-hr">
                    <span class="login-signup-hr__single"></span>
                    <span>Or continue with</span>
                    <span class="login-signup-hr__single"></span>
                  </div>
                  <div class="form-group">
                    <label>Your Email *</label>
                    <input type="email" placeholder="" />
                  </div>
                  <div class="form-group">
                    <label>Your password *</label>
                    <input type="password" placeholder="" />
                  </div>
                  <div class="form-group">
                    <div class="login-signup__space">
                      <div class="login-signup__checkbox">
                        <input id="checkbox" name="checkbox" type="checkbox" />
                        <label class="m-0" for="checkbox">Remember me</label>
                      </div>
                      <div class="login-signup__forget">
                        <a href="#">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="saastain-btn">Log In</button>
                  </div>
                </form>
              </div>
              <!-- End Login Form -->
            </div>
          </div>
        </div>
      </div>
    </section>
